<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and subscript tag</title>
</head>
<body>
    <p>The formula of (a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p>
    <hr>
    <p>Chemical formula of water is H<sub>2</sub>O</p>
</body>
</html>
