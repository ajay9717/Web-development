<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea in HTML</title>
</head>
<body>
    <form action="/action">
        <label for = "feed">Give Your Feedback</label>
        <br>
        <textarea id = "feed" name="feed" rows="5" column = "10" placeholder="Write your valuable Feedback"></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
