<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
</head>
<body>
    <h1>To print a symbol which is not available on keyboard or to print a keyword which is reserved, we use html Entities</h1>
    <h2>This is a &hearts;</h2>
    <h2>This is a &bigstar;</h2>
    <a href = "https://html.spec.whatwg.org/multipage/named-characters.html#named-character-referencesPra">List of all HTML Entities</a>
</body>
</html>
