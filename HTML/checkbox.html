<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <form action="/action">
        <div>
        <label for = "age">I am 18+</label>
        <input type = "checkbox" id = "age" name="age">
          <!--checked means the checkbox will be by by default checked-->
        </div>
        <div>
        <label for = "age1" > I am not 18+ </label>
        <input type = "checkbox" id = "age1" name="age" checked>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
