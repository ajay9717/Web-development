<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Range in HTML</title>
</head>
<body>
    <form>
        <label for = "vol">volume</label>
        <input type = "range" id = "vol" name = "range" min = "0" max="100" step="10">

        <button>Submit</button>
    </form>
</body>
