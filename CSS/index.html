<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css using inline css, style tag in head and external style sheet</title>
    <style>
        h2 {
            color: brown;
            background-color: bisque;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="color: aqua; background-color: black;">This is a heading</h1>
    <h2>This is also a heading</h2>

        consectetur distinctio, odit tempore debitis inventore obcaecati dolores, unde recusandae adipisci iusto
        repellat impedit neque.</p>
</body>

</html>
